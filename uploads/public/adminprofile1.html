<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<!-- Bootstrap for Colors and Grid System -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 style="text-align: center;">Admin Dashboard</h2>
        <a href="admin1dasboard.html"><i class="fas fa-tachometer-alt text-info"></i> Dashboard</a>
        <a href="adminpaperlist1.html"><i class="fas fa-file-alt text-primary"></i> Papers List</a>
        <a href="adminreview1.html"><i class="fas fa-users text-success"></i> Reviewers List</a>
        <a href="admincomments1.html"><i class="fas fa-comments text-warning"></i> Reviewer Comments</a>
        <a href="adminpublication1.html"><i class="fas fa-comments text-warning"></i> Paper publication</a>
        <a href="adminprofile1.html"><i class="fas fa-cog text-secondary"></i> Settings</a>
        <a href="admin1login.html"><i class="fas fa-sign-out-alt text-danger"></i> Logout</a>
    </div>

<div class="container mt-5">
    <h2 class="text-center">Admin Settings</h2>

    <div class="row mt-4">
        <!-- Profile Settings -->
        <div class="col-md-6">
            <div class="card p-3 shadow">
                <h4>Profile Settings</h4>
                <form id="profileSettingsForm">
                    <div class="mb-3">
                        <label for="adminName" class="form-label">Admin Name</label>
                        <input type="text" class="form-control" id="adminName" value="Admin" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="adminEmail" value="admin@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="adminPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- System Settings -->
        <div class="col-md-6">
            <div class="card p-3 shadow">
                <h4>System Settings</h4>
                <form id="systemSettingsForm">
                    <div class="mb-3">
                        <label class="form-label">Notifications</label>
                        <select class="form-select" id="notifications">
                            <option value="enabled" selected>Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Theme</label>
                        <select class="form-select" id="theme">
                            <option value="light" selected>Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Update Settings</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("profileSettingsForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Profile settings updated successfully!");
    });

    document.getElementById("systemSettingsForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("System settings updated successfully!");
    });

    document.getElementById("theme").addEventListener("change", function() {
        if (this.value === "dark") {
            document.body.classList.add("bg-dark", "text-white");
        } else {
            document.body.classList.remove("bg-dark", "text-white");
        }
    });
</script>
<style>
    /* General Page Styling */

    font-family: 'Arial', sans-serif;
    background-color: #f4f7fa;
    margin: 0;
    padding: 0;
}

/* Sidebar Styling */
.sidebar {
    height: 100vh;
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #343a40;
    padding-top: 20px;
}

.sidebar h2 {
    font-size: 20px;
    padding: 10px;
    color: #ddd;

}

.sidebar a {
    display: block;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    font-size: 16px;
    transition: background 0.3s;
}

.sidebar a:hover {
    background-color: #495057;
}

/* Main Content Adjusted for Sidebar */
.container {
    margin-left: 270px; /* Adjust for sidebar width */
    padding: 20px;
}

/* Card Styling */
.card {
    border-radius: 8px;
    background-color: white;
    padding: 20px;
    border: 1px solid #ddd;
}

.card h4 {
    color: #343a40;
}

/* Form Elements */
.form-control,
.form-select {
    border-radius: 5px;
    padding: 10px;
}

.btn {
    font-size: 14px;
    padding: 10px 15px;
}

/* Responsive Design */

    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }

    .container {
        margin-left: 0;
        padding: 10px;
    }

    .sidebar a {
        text-align: center;
        float: none;
    }
}

@media (max-width: 768px) {
    .row {
        flex-direction: column;
    }

    .col-md-6 {
        width: 100%;
        margin-bottom: 20px;
    }
}

@media (max-width: 576px) {
    .card {
        padding: 15px;
    }

    .btn {
        font-size: 12px;
        padding: 8px 12px;
    }
}

</style>
</body>
</html>

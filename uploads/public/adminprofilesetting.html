<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJSRC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center text-white">Admin Dashboard</h2>
        <a href="admindasborad.html"><i class="fas fa-tachometer-alt text-primary"></i> Dashboard</a>
        <a href="adminpaperlist.html"><i class="fas fa-file-alt text-success"></i> Papers List</a>
        <a href="adminreview.html"><i class="fas fa-user-check text-info"></i> Reviewers List</a>
        <a href="admincomments.html"><i class="fas fa-comments text-warning"></i> Reviewer Comments</a>
        <a href="adminpublication.html"><i class="fas fa-comments text-warning"></i> Paper publication</a>
        <a href="adminprofilesetting.html"><i class="fas fa-cogs text-secondary"></i> Settings</a>
        <a href="adminlogin.html" class="text-danger"><i class="fas fa-sign-out-alt text-danger"></i> Logout</a>
    
      </div>
    
    <div class="container mt-5">
        <h2 class="text-center"><i class="fas fa-cogs text-primary"></i> Admin Settings</h2>
    
        <div class="row mt-4">
            <!-- Profile Settings -->
            <div class="col-md-6">
                <div class="card p-3 shadow">
                    <h4><i class="fas fa-user-cog text-success"></i> Profile Settings</h4>
                    <form id="profileSettingsForm">
                        <div class="mb-3">
                            <label for="adminName" class="form-label"><i class="fas fa-user text-info"></i> Admin Name</label>
                            <input type="text" class="form-control" id="adminName" value="Admin" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminEmail" class="form-label"><i class="fas fa-envelope text-warning"></i> Email</label>
                            <input type="email" class="form-control" id="adminEmail" value="admin@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label"><i class="fas fa-lock text-danger"></i> New Password</label>
                            <input type="password" class="form-control" id="adminPassword">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save text-light"></i> Save Changes</button>
                    </form>
                </div>
            </div>
    
            <!-- System Settings -->
            <div class="col-md-6">
                <div class="card p-3 shadow">
                    <h4><i class="fas fa-tools text-secondary"></i> System Settings</h4>
                    <form id="systemSettingsForm">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-bell text-success"></i> Notifications</label>
                            <select class="form-select" id="notifications">
                                <option value="enabled" selected>Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-adjust text-dark"></i> Theme</label>
                            <select class="form-select" id="theme">
                                <option value="light" selected>Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success"><i class="fas fa-sync-alt text-light"></i> Update Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- FontAwesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    

<script>
    document.getElementById("profileSettingsForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Profile settings updated successfully!");
    });

    document.getElementById("systemSettingsForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("System settings updated successfully!");
    });

    document.getElementById("theme").addEventListener("change", function() {
        if (this.value === "dark") {
            document.body.classList.add("bg-dark", "text-white");
        } else {
            document.body.classList.remove("bg-dark", "text-white");
        }
    });
</script>
<style>
    /* General Page Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fa;
    margin: 0;
    padding: 0;
}

/* Sidebar Styling */
.sidebar {
    height: 100vh;
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #343a40;
    padding-top: 20px;
}

.sidebar h2 {
    font-size: 20px;
    padding: 10px;
}

.sidebar a {
    display: block;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    font-size: 16px;
    transition: background 0.3s;
}

.sidebar a:hover {
    background-color: #495057;
}

/* Main Content Adjusted for Sidebar */
.container {
    margin-left: 270px; /* Adjust for sidebar width */
    padding: 20px;
}

/* Card Styling */
.card {
    border-radius: 8px;
    background-color: white;
    padding: 20px;
    border: 1px solid #ddd;
}

.card h4 {
    color: #343a40;
}

/* Form Elements */
.form-control,
.form-select {
    border-radius: 5px;
    padding: 10px;
}

.btn {
    font-size: 14px;
    padding: 10px 15px;
}

/* Responsive Design */
@media (max-width: 992px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }

    .container {
        margin-left: 0;
        padding: 10px;
    }

    .sidebar a {
        text-align: center;
        float: none;
    }
}

@media (max-width: 768px) {
    .row {
        flex-direction: column;
    }

    .col-md-6 {
        width: 100%;
        margin-bottom: 20px;
    }
}

@media (max-width: 576px) {
    .card {
        padding: 15px;
    }

    .btn {
        font-size: 12px;
        padding: 8px 12px;
    }
}

</style>
</body>
</html>

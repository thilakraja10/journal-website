<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ICAC</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<body>
    <div id="header1"></div>

<!-- Bootstrap JS (Include before closing body tag) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 

<div class="container">
  <h2 class="text-center text-primary mb-4"><i class="fas fa-credit-card"></i> Payment Details</h2>
  
  <form id="paymentForm" enctype="multipart/form-data">
      
      <div class="mb-3">
          <label for="paperId" class="form-label"><i class="fas fa-file-alt"></i> Paper ID</label>
          <input type="text" class="form-control" id="paperId" name="paperId" placeholder="Enter your Paper ID" required>
      </div>

      <div class="mb-3">
          <label for="upiId" class="form-label"><i class="fas fa-university"></i> UPI ID</label>
          <input type="text" class="form-control" id="upiId" name="upiId" placeholder="Enter your UPI ID" required>
      </div>

      <div class="mb-3">
          <label for="paymentDate" class="form-label"><i class="fas fa-calendar-alt"></i> Payment Date</label>
          <input type="date" class="form-control" id="paymentDate" name="paymentDate" required>
      </div>

      <div class="mb-3">
          <label for="receipt" class="form-label"><i class="fas fa-upload "></i> Upload Receipt</label>
          <input type="file" class="form-control" id="receipt" name="receipt" accept="image/*,application/pdf" required>
      </div>

      <button type="submit" class="btn btn-success w-100"><i class="fas fa-paper-plane"></i> Submit Payment</button>


  </form>
</div>
<!-- Footer -->
<div id="footer1"></div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  
  </script>
</body>
<style>
  .topconten h1,

.text-justify {

<script>
   document.getElementById("paymentForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = new FormData(this);

    try {
        const response = await fetch("/submit-payment", {
            method: "POST",
            body: formData
        });

        const result = await response.json();

        if (result.success) {
            alert("✅ Payment details submitted successfully!");
            this.reset();
        } else {
            alert("❌ Error: " + result.message);
        }
    } catch (error) {
        alert("❌ Submission failed! Please try again.");
    }
});

    fetch('/header1')
        .then(response => response.text())
        .then(data => document.getElementById('header1').innerHTML = data)
        .catch(error => console.error('Error loading header:', error));

    fetch('/footer1')
        .then(response => response.text())
        .then(data => document.getElementById('footer1').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
    </script>

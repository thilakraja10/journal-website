<style>
  /* General Styles */
  header {
  position: relative;
  text-align: center;
  padding: 20px;
  background-color: #f8f9fa;
  color: #000;
}
.logo, .logo1 {
  position: absolute;
  top: 30px;
  height: 150px;
}

.logo {
  left: 20px;
}

.logo1 {
  right: 20px;
}
@media (max-width: 768px) {
  .logo, .logo1 {
    max-width: 80px;
  }
  header h1 {
    font-size: 20px;
  }
}
.bg-primary {
  background-color: white !important; /* Override Bootstrap */
  color: black !important;
}
/* Navbar Customization */
.navbar-nav .nav-link {
  font-weight: 600;
}
.navbar-toggler {
  border: none;
}
.nav-link {
  color: #000;
  margin-right: 100px;
  font-size: 20px;
  /* word-spacing: 5px; */
}
@media (max-width: 992px) {
  .navbar-nav {
    text-align: center;
  }
}

/* Main Content */
main {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
}

main h1 {
    font-size: 24px;
    font-weight: bold;
}

/* List Styling */
.list-group-item a {
    text-decoration: none;
    font-weight: 600;
    color: #007bff;
}

.list-group-item a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    background-color: #222;
    color: #fff;
    padding: 20px;
    margin-top: 20px;
}

footer h3 {
    font-size: 18px;
    font-weight: bold;
}

footer a {
    text-decoration: none;
    color: #ffc107;
}

footer a:hover {
    color: #fff;
}

/* Responsive Footer */
@media (max-width: 768px) {
    footer .col-md-4 {
        text-align: center;
        margin-bottom: 15px;
    }
}
.bg-primary {
  background-color: white !important; /* Override Bootstrap */
  color: black !important;
}
.dropdown-toggle::after {
            display: none; /* Hide default Bootstrap dropdown arrow */
        }
        .dropdown-menu {
  background: white;
  border-radius: 0;
}

.dropdown-menu a {
  color: #333 !important;
}

.dropdown-menu a:hover {
  background: #007bff;
  color: white !important;
}
@media (min-width: 992px) {
            .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
                display: block;
                margin-top: 0;
            }
        }
        .accordion-button {
            font-weight: bold;
        }
</style>

<script>
    fetch('/header')

        .catch(error => console.error('Error loading header:', error));

    fetch('/footer')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
